<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" name="" id="num1" placeholder="ARITHMOS 1">
    <input type="number" name="" id="num2" placeholder="ARITHMOS 2">
    <button class="praksi" onclick="orisePraksi('+')">+</button>
    <button class="praksi" onclick="orisePraksi('-')">-</button>
    <button class="praksi" onclick="orisePraksi('*')">*</button>
    <button class="praksi" onclick="orisePraksi('/')">/</button>
    <br><br>
    <button onclick="ypologismos()">Υπολογισε</button>
    <h1 id="apotelesma">Αποτέλεσμα:<span></span></h1>
    <!-- <button onclick="pareToValue()">Get the value</button>
    <input type="password" name="" id=""> -->
    <script>
        // function pareToValue(){
        //     var value=document.querySelector('input').value;
        //     console.log(value);
        // }
        var praksi;
        var num1;
        var num2;
        function pareArithmo(id){
    
            var value=document.querySelector(id).value;
            if(isNaN(value)){
                alert('ΔΕΝ ΕΧΕΤΕ ΟΡΙΣΕΙ ΑΡΙΘΜΟ!');
                return false;
            }
            value=parseFloat(value);
            return value;
        }
        function orisePraksi(p){
            praksi=p;
            var btns=document.querySelectorAll('.praksi');
            for(btn of btns){
                btn.style.backgroundcolor='white';
                if(btn.innerHTML==p){
                    console.log("click button praksi=red");
                    btn.style.backgroundcolor='red';
                }
            }

            
        }
        function ypologismos(){
            if(!praksi){
                alert('δεν εχετε ορισει πραξη');
                return;
            }
            var apotelesma;
            var num1=pareArithmo('#num1');
            var num2=pareArithmo('#num2');
            if(num1==false || num2==false){
                return;
            }
            num1=Math.floor(num1*10);
            num2=Math.floor(num2*10);
            console.log(praksi);
            if(praksi=='+'){
                apotelesma=num1+num2;
            }else if(praksi=='-'){
                apotelesma=num1-num2;
            }else if(praksi=='*'){
                apotelesma=num1*num2;
            }else{
                apotelesma=num1/num2;
            }
            document.querySelector('#apotelesma span').innerHTML=apotelesma/10;
        }

    </script>
</body>
</html>
